{% extends 'base.html' %}

{% block body %}
<table class="table-bordered">
    <thead class="thead-dark text-center">
        <td>Name</td>
        <td>Value</td>
    </thead>
    <tbody>
        {% for name, value in  uno_settings.items()%}
            <tr>
                <td class="table-primary">{{name}}</td>
                <td class="table-success">{{value}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock body %}
